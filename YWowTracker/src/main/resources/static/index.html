<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
<meta charset="utf-8">
<title>Your World of Wine</title>
</head>

<script src="js/script.js" charset="utf-8"></script>
<link rel="stylesheet" href="new.css" />
<body>

	<h2>Welcome to Your World of Wine</h2>
	<p>
		Your personal diary of wines,<br> Remember the indulgences, &
		don't re-order the meh.
	</p>

	<br>
	<h3>Add a Wine to Your Collection</h3>

	<form name="addWine">
		<input type="text" name="name" placeholder="Name"><br> <input
			type="text" name="country" placeholder="Country"><br> <input
			type="text" name="region" placeholder="Region"><br> <input
			type="text" name="grape" placeholder="Grape"><br> <input
			type="text" name="price" placeholder="Price"><br> <input
			type="text" name="locationPurchased" placeholder="Location Purchased"><br>
		<input type="text" name="rating" placeholder="Rating"><br>
		<input type="text" name="notes" placeholder="Notes"><br>
		<input type="text" name="year" placeholder="Year"><br> <input
			type="text" name="image" placeholder="Image"><br> <input
			type="text" name="winery" placeholder="Winery"><br>
		<button type="text" name="addWine">Click to Add Wine</button>
	</form>
	<div id="addWine"></div>


	<br> See all your wines
	<form name="listAllWines">
		<input type="submit" name="listAllWines">
	</form>
	<div id="seeAll"></div>


	<br> Find a wine by id number
	<form name="wineById">
		<input type="number" name="wineId">
		<button name="wineById">Get Wine By Id</button>
	</form>

	<div id="outputById"></div>
	<br>
	<div id="deleteW"></div>
	<br>
	<div id="updateW"></div>
	<br>

		

</body>

</html>
